name: Dataiku Test and Plot Generation

on:
  push:
    branches: [ main ]
    paths:
      - 'dataiku/**'
      - '.github/workflows/dataiku-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'dataiku/**'
      - '.github/workflows/dataiku-test.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-plot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dataiku/requirements.txt
        pip install pytest pytest-html
        pip install markdown2
        
    - name: Run Dataiku tests
      run: |
        cd dataiku
        pytest tests/ --html=test-report.html
        
    - name: Generate plots
      run: |
        cd dataiku
        python scripts/generate_plots.py
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          dataiku/test-report.html
          dataiku/plots/
          dataiku/tests/testOutput.md
          
    - name: Prepare GitHub Pages
      run: |
        mkdir -p docs/dataiku
        cp dataiku/test-report.html docs/dataiku/
        cp -r dataiku/plots/* docs/dataiku/
        cp dataiku/tests/testOutput.md docs/dataiku/
        
        # Create index.html with test output
        cat > docs/dataiku/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Dataiku Test Results</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            <style>
                body { padding: 20px; }
                .plot-container { margin: 20px 0; }
                .plot-container img { max-width: 100%; height: auto; }
                pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1 class="mb-4">Dataiku Test Results</h1>
                <div class="row">
                    <div class="col-md-8">
                        <div id="test-output"></div>
                    </div>
                    <div class="col-md-4">
                        <h3>Generated Plots</h3>
                        <div class="plot-container">
                            <h4>Amount Distribution</h4>
                            <img src="amount_distribution.png" alt="Amount Distribution">
                        </div>
                        <div class="plot-container">
                            <h4>Time Features</h4>
                            <img src="time_features.png" alt="Time Features">
                        </div>
                        <div class="plot-container">
                            <h4>Risk Scores</h4>
                            <img src="risk_scores.png" alt="Risk Scores">
                        </div>
                        <div class="plot-container">
                            <h4>Customer Statistics</h4>
                            <img src="customer_statistics.png" alt="Customer Statistics">
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <script>
                fetch('testOutput.md')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('test-output').innerHTML = marked.parse(text);
                    });
            </script>
        </body>
        </html>
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        commit_message: "Deploy Dataiku module dashboard" 