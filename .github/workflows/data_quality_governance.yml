name: Data Quality and Governance Visualization

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  data-quality-visualization:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib seaborn plotly pandas numpy
          
      - name: Run Data Quality Checks
        run: |
          python dataiku/plugins/custom_recipes/data_quality_check.py
          
      - name: Generate Quality Metrics Visualization
        run: |
          python scripts/generate_quality_visualizations.py
          
      - name: Generate Lineage Graph
        run: |
          python scripts/generate_lineage_graph.py
          
      - name: Generate Catalog Dashboard
        run: |
          python scripts/generate_catalog_dashboard.py
          
      - name: Upload Quality Metrics Visualization
        uses: actions/upload-artifact@v3
        with:
          name: quality-metrics
          path: dataiku/plots/quality_metrics.png
          
      - name: Upload Lineage Graph
        uses: actions/upload-artifact@v3
        with:
          name: lineage-graph
          path: dataiku/plots/lineage_graph.png
          
      - name: Upload Catalog Dashboard
        uses: actions/upload-artifact@v3
        with:
          name: catalog-dashboard
          path: dataiku/plots/catalog_dashboard.png 