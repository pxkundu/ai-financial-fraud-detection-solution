<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Fraud Detection - Dataiku Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .plot {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .test-results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Financial Fraud Detection</h1>
        <h2>Dataiku Module Dashboard</h2>
        <p class="timestamp">Last updated: <span id="last-updated"></span></p>
    </div>

    <div class="content">
        <div class="card">
            <h3>Transaction Trends</h3>
            <img src="dataiku/transaction_trends.png" alt="Transaction Trends" class="plot">
        </div>
        <div class="card">
            <h3>Risk Score Distribution</h3>
            <img src="dataiku/risk_distribution.png" alt="Risk Distribution" class="plot">
        </div>
        <div class="card">
            <h3>Fraud Heatmap</h3>
            <img src="dataiku/fraud_heatmap.png" alt="Fraud Heatmap" class="plot">
        </div>
        <div class="card">
            <h3>Model Performance</h3>
            <img src="dataiku/model_performance.png" alt="Model Performance" class="plot">
        </div>
    </div>

    <div class="test-results">
        <h2>Test Results</h2>
        <iframe src="dataiku/test-report.html" style="width: 100%; height: 600px; border: none;"></iframe>
    </div>

    <script>
        // Update last updated timestamp
        document.getElementById('last-updated').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
